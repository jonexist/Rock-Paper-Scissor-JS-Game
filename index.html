<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/asset/scss/style.css">
  <title>Rock-Paper-Scissor Game</title>
</head>
<body>
  
  <main class="game-container">
    <h1 class="game-title">Rock, Paper, Scissors Game</h1>
    <section id="result" class="game-result"></section>
    <section class="score-container">
      <div id="round-winner">Game Started</div>
      <div id="both-score">0 - 0</div>
    </section>
    <section class="game-options">
      <div id="rock" class="game-choice">
        <img src="/asset/img/Rock.png" alt="rock">
      </div>
      <div id="paper" class="game-choice">
        <img src="/asset/img/Paper.png" alt="paper">
      </div>
      <div id="scissors" class="game-choice">
        <img src="/asset/img/Scissor.png" alt="scissors">
      </div>
    </section>
    <section class="selection-container">
      <div class="selection">
        <figure>
          <img src="/asset/img/Human.png" alt="Player">
        </figure>
        <p id="player-selection">Select</p>
      </div>
      <div class="selection">
        <figure>
          <img src="/asset/img/Robot.png" alt="Robot">
        </figure>
        <p id="computer-selection">Auto</p>
      </div>
    </section>
  </main>

  <script defer src="/asset/js/main.js"></script>
  
</body>
</html>
